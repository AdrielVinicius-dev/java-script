<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-size: 18px;
            font-family: Arial, Helvetica, sans-serif;
        }

        input{
            width: 100px;
        }

        div{
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="somar" onclick="somar()">
    <div id="res">
        Resultado
    </div>

    <script>
        function somar(){
            var txt1 = document.getElementById('txtn1')
            var txt2 = document.getElementById('txtn2')
            var res = document.getElementById('res')
            var valorn1 = Number(txt1.value)
            var valorn2 = Number(txt2.value)
            var s = valorn1 + valorn2
            res.innerHTML = `A soma entre ${valorn1} e ${valorn2} Ã© igual a ${s}`
        }
    </script>
    
</body>
</html>
