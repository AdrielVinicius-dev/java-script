<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sistemas de multas</h1>
    Velocidade do carro <input type="number" name="vel" id="vel"> Km/h
    <input type="button" value="verificar" onclick="calcular()">

    <div id="res">

    </div>

    <script>

        function calcular() {
            var vel = document.getElementById('vel')
            var res = document.getElementById('res')
            var vel = Number(vel.value)
            res.innerHTML = (`<p>Sua velocidade atual é de <strong>${vel}</strong> Km/h</p>`)
            if (vel > 60) {
                res.innerHTML += `<p>Voçê ultrapassou a velocidade permitida. <strong>MULTADO!</strong></p>`
            }
            res.innerHTML += `<p>Dirija sempre com cinto de segurança</p>`
        }
    </script>
    
</body>
</html>
